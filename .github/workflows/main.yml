name: generate animation

on:
  schedule:
    - cron: "0 */24 * * *"
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # Step 1: gerar SVG para o tema claro (snake preta)
      - name: Generate light theme SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/github-contribution-grid-snake.svg?color_snake=000000

      # Step 2: gerar SVG para o tema escuro (grid GitHub dark + snake branca)
      - name: Generate dark theme SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Step 3: forçar a cobrinha branca no SVG dark usando sed
      - name: Force snake white in dark SVG
        run: |
          sed -i 's/fill="#000000"/fill="#FFFFFF"/g' dist/github-contribution-grid-snake-dark.svg

      # Step 4: push SVGs para o branch de saída
      - name: Push SVGs to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
