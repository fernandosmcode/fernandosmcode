name: Atualizar Badge de Visitas
on:
  schedule:
    - cron: '0 * * * *' # roda todo início de hora
  workflow_dispatch: # permite rodar manualmente

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checar o repo
      - uses: actions/checkout@v3

      # 2️⃣ Instalar Node.js (opcional, se você usar JS)
      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Rodar script para pegar visitas
      - name: Gerar JSON de visitas
        run: |
          VISITS=$(curl -s https://komarev.com/ghpvc/?username=fernandosmcode)
          echo "{
            \"schemaVersion\": 1,
            \"label\": \"Visitas\",
            \"message\": \"${VISITS}\",
            \"color\": \"000000\",
            \"labelColor\": \"FFFFFF\"
          }" > visitas.json

      # 4️⃣ Commit e push do JSON
      - name: Commit JSON
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add visitas.json
          git commit -m "Atualiza badge de visitas"
          git push
