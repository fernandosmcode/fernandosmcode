name: Atualizar Badge de Visitas

# Roda a cada hora e também manualmente
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checar o repo
      - uses: actions/checkout@v3

      # 2️⃣ Autenticar o git com GITHUB_TOKEN
      - name: Autenticar git
        run: git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 3️⃣ Pegar visitas reais do Komarev
      - name: Pegar número de visitas
        run: |
          VISITS=$(curl -s "https://komarev.com/ghpvc/?username=fernandosmcode" | tr -d '\n')
          echo "Número de visitas: $VISITS"
          # Cria o JSON
          cat <<EOF > visitas.json
          {
            "schemaVersion": 1,
            "label": "Visitas",
            "message": "$VISITS",
            "color": "000000",
            "labelColor": "FFFFFF"
          }
EOF

      # 4️⃣ Commit e push do JSON
      - name: Commit e push
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add visitas.json
          git commit -m "Atualiza badge de visitas" || echo "Nada para commitar"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
