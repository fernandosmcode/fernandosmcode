name: generate visitas badge

on:
  schedule:
    - cron: "0 0 * * *"  # roda uma vez por dia à meia-noite UTC
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # 1️⃣ Check-out do repo
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2️⃣ Pegar número de visitas do Komarev
      - name: Gerar visitas.json
        run: |
          VISITS=$(curl -s "https://komarev.com/ghpvc/?username=fernandosmcode" | tr -d '\n')
          echo "Número de visitas: $VISITS"
          cat <<EOF > visitas.json
          {
            "schemaVersion": 1,
            "label": "Visitas",
            "message": "$VISITS",
            "color": "000000",
            "labelColor": "FFFFFF"
          }
EOF

      # 3️⃣ Commit e push do JSON
      - name: Push visitas.json
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output  # ou main, se preferir
          build_dir: .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
